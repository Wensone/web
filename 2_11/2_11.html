<!DOCTYPE html>
<html>
<style type="text/css">
	table {
		background-color: lightgray;
	}
</style>
<meta charset="utf-8">
<head>
	<script type="text/javascript">
		const N = 9;
		
		var arr = new Array(N);
		var objArray = [[], []];

		function init() {
			for (var i = 0; i < N; i++) {
				objArray[0][i] = document.getElementById("ar0_" + i);
				objArray[1][i] = document.getElementById("ar1_" + i);
				arr[i] = 0;
			}
		}

		function arraySort() {
			arr.sort(function(a, b) {
  				return a - b;
			});
		}

		function clearArray() {
			for (var i = 0; i < N; i++) {
				objArray[0][i].value = "";
				objArray[1][i].value = "";
			}
		}

		function fillTab(tab) {
			for (var i = 0; i < N; i++)
				objArray[tab][i].value = arr[i];
		}

		function getRandomInt(min, max) {
		   return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		function fillRand() {
			for (var i = 0; i < N; i++)	{
				arr[i] = getRandomInt(10, 99);
				objArray[0][i].value = arr[i];
			}
		}

		function changeObjArray(index, newValue) {
			index = parseInt(index);
			objArray[0][index].value = parseInt(newValue.trim());
			for (var i = 0; i < N; i++)
				arr[i] = parseInt(objArray[0][i].value);
		}

	</script>
</head>
<body onload="init()">
	<form>
		<table border="1" cellpadding="4" cellspacing="1">
			<tr>
				<td>Массив чисел:</td>
				<td><input type="text" size="1" id="ar0_0" name="0" value="" onchange="changeObjArray(this.name, this.value)"></td>
				<td><input type="text" size="1" id="ar0_1" name="1" value="" onchange="changeObjArray(this.name, this.value)"></td>
				<td><input type="text" size="1" id="ar0_2" name="2" value="" onchange="changeObjArray(this.name, this.value)"></td>
				<td><input type="text" size="1" id="ar0_3" name="3" value="" onchange="changeObjArray(this.name, this.value)"></td>
				<td><input type="text" size="1" id="ar0_4" name="4" value="" onchange="changeObjArray(this.name, this.value)"></td>
				<td><input type="text" size="1" id="ar0_5" name="5" value="" onchange="changeObjArray(this.name, this.value)"></td>
				<td><input type="text" size="1" id="ar0_6" name="6" value="" onchange="changeObjArray(this.name, this.value)"></td>
				<td><input type="text" size="1" id="ar0_7" name="7" value="" onchange="changeObjArray(this.name, this.value)"></td>
				<td><input type="text" size="1" id="ar0_8" name="8" value="" onchange="changeObjArray(this.name, this.value)"></td>
			</tr>
		</table>
		<br>
		<input type="button" value="Сортировать" onclick="arraySort(); fillTab(1);">
		<input type="button" value="Обновить" onclick="fillRand(); fillTab(0)">
		<br><br>
		<table border="1" cellpadding="4" cellspacing="1">
			<tr>
				<td>Массив чисел:</td>
				<td><input type="text" size="1" id="ar1_0" value=""></td>	
				<td><input type="text" size="1" id="ar1_1" value=""></td>
				<td><input type="text" size="1" id="ar1_2" value=""></td>
				<td><input type="text" size="1" id="ar1_3" value=""></td>
				<td><input type="text" size="1" id="ar1_4" value=""></td>
				<td><input type="text" size="1" id="ar1_5" value=""></td>
				<td><input type="text" size="1" id="ar1_6" value=""></td>
				<td><input type="text" size="1" id="ar1_7" value=""></td>
				<td><input type="text" size="1" id="ar1_8" value=""></td>	
			</tr>
		</table>
	</form>
</body>
</html>
