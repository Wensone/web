<html>
<head>
	<title> Лабораторная 2.6</title>
	<meta charset="windows-1251" />
	<script>
		function prnt(x,y,z){
			document.all("styleTable").cellPadding = y.value;
			document.all("styleTable").cellSpacing = z.value;
			document.all("styleTable").border = x.value;
		}
	</script>
</head>


<body>
	<div>
    <form>
        <table id="styleTable" cellspacing="1" border="1" cellpadding="1">
			<tr>
                <td><span>Бордер : </span></td>
				<td><input name=a type="text" placeholder="Значение" value=""></td>
			</tr>
			<tr>
				<td><span>c-spacing: </span></td>
                <td>
                    <input name=b type="text" placeholder="Значение" value="">
                </td>
            <tr>
            	<td><span>c-padding: </span></td>
                <td>
                    <input name=c type="text" placeholder="Значение" value="">
                </td>
			</tr>
		</table>


			<br>
			<input type="button" value="Очистить" onClick="prnt(1,1,1)">
			<input type="button" value="Применить" onClick="prnt(a,b,c)">
		</form>
	</div>
</body>
</html>
