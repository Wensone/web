<html>
<head>
	<title> Лабораторная 2.6</title>
	<meta charset="windows-1251" />
	<script>
		function prnt(x,y,z){
			document.all("styleTable").cellPadding = y.value;
			document.all("styleTable").cellSpacing = z.value;
			document.all("styleTable").border = x.value;
		}
	</script>
</head>
<body>
	<div>
		<table id="styleTable" cellspacing="1" border="1" cellpadding="1">
			<tr>
				<td>Ячейка 1</td>
				<td>Ячейка 2</td>
			</tr>
			<tr>
				<td>Ячейка 3</td>
				<td>Ячейка 4</td>
			</tr>
			<tr>
				<td colspan="2">Ячейка 522232323</td>
			</tr>
		</table>
		
		<form>
			<br>
			<input type="button" value="Очистить" onClick="prnt(1,1,1)"><br>
			<span>Бордер : </span><input name=a type="text" placeholder="Значение" value=""><br>
			<span>c-spacing: </span><input name=b type="text" placeholder="Значение" value=""><br>
			<span>c-padding: </span><input name=c type="text" placeholder="Значение" value=""><br>
			<input type="button" value="Применить" onClick="prnt(a,b,c)">
		</form>
	</div>
</body>
</html>
