<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<script type="text/javascript">
function ResetOptionList(ElementValue) {
	with(document.forms.Contact)
		{
		if (ElementValue == 1) {	
			OptionList[0].text = 'Персидские';
			OptionList[1].text = 'Русские';
			OptionList[2].text = 'Сфинкс';
			OptionList[3].text = 'Мэйн-Кун';
			}
		
		if (ElementValue == 2) {
			OptionList[0].text = 'Корги';
			OptionList[1].text = 'Пудель';
			OptionList[2].text = 'Мопс';
			OptionList[3].text = 'Ротвейлер';
		}
	}
}
</script>
</head>
<body onLoad="ResetOptionList(1)">
<form name="Contact">
	<center>
	<select multiple name="OptionList">
		<option value="0"></option>
		<option value="1"></option>
		<option value="2"></option>
		<option value="3"></option>
	</select>
	<br><br>
	Котики:
	<input type="radio" name="animals" checked="true" value="1" onclick="ResetOptionList(this.value)">
	Собачки:
	<input type="radio" name="animals" value="2" onclick="ResetOptionList(this.value)">
	</center>
</form>
</body>
</html>
