<html>
<head>
	<script>
		function Square(){
			var x = document.getElementById("Side").value;
			x *= x;
			document.getElementById("Pl").value = x;
		}
	</script>	
</head>

<body background="1.gif">
	
	<h1>Вычисление площади</h1>
	<p>Потеря фокуса на поле 'сторона'</p>

	<p> Сторона
		<input id="Side" TYPE TEXTBOX onFocus="Square()">
	</p>
	
	<p> Площадь
		<input id="Pl" TYPE TEXTBOX>
	</p>
	
</body>
</html>
