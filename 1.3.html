<html>
<head>
	<title>Лабораторная 1.2</title>
	<meta charset="utf-8" />

	<style>
		.table_style th {
			background:#649cd3;
		}
		.table_style tr td {
			text-align:center;
		}
		.table_style tr td:first-child {
			text-align:left;
		}
		.table_style tr:nth-child(2n) {
			background:#94bae1;
		}
	</style>
</head>
<body>

					<th>Информатика</th>
					<th>Алгебра</th>
				</tr>
			</tr>
			<tr>
				<td align="left">Иванов</td>
				<td>2</td>
				<td>2</td>
				<td>2</td>
			</tr>
			<tr>
				<td align="left">Сидоров</td>
				<td>2</td>
				<td>2</td>
				<td>2</td>
			</tr>
			<tr>
				<td align="left">Петров</td>
				<td>2</td>
				<td>2</td>
				<td>2</td>
			</tr>
		</table>
	</div>
</body>
</html>
