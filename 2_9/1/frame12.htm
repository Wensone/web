<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style type="text/css">
	body {
		padding: 10px;
	}
</style>
<head>
	<script type="text/javascript">
		function changeFrame(imgNum, frameNum) {
			parent.frames[frameNum-1].location = "r" + imgNum + ".gif";
		}
	</script>
</head>
<body>
	<form>
	Выбирайте элемент:
	<br><br>
	Номер картинки:
	<br>
	<select name="imgNum">
		<option value="1"> 1 </option>
		<option value="2"> 2 </option>
		<option value="3"> 3 </option>
		<option value="4"> 4 </option>
	</select>
	<br><br>
	Номер фрейма:
	<br>
	<select name="frameNum">
		<option value="1"> 1 </option>
		<option value="2"> 2 </option>
		<option value="3"> 3 </option>
		<option value="4"> 4 </option>
	</select>
	<br><br>
	<input type="button" name="compare" value="Сопоставить" onclick="changeFrame(this.form.imgNum.value, this.form.frameNum.value)">
	</form>
</body>
</html>
