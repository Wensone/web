<!DOCTYPE html>
<html>
<style type="text/css">
	table {
		background-color: lightgray;
	}
</style>
<meta charset="utf-8">
<head>
	<script type="text/javascript">
		const N = 9;
		
		var arr = new Array(N);
		var objArray = [];
		var newElem = document.createElement("table");

		function init() {
			for (var i = 0; i < N; i++) {
				objArray[i] = document.getElementById("ar0_" + i);
				arr[i] = 0;
			}
		}

		function arraySort() {
			arr.sort(function(a, b) {
  				return a - b;
			});
		}

		function clearArray() {
			for (var i = 0; i < N; i++) {
				objArray[i].value = "";
			}
		}

		function fillTab() {
			for (var i = 0; i < N; i++)
				objArray[i].value = arr[i];
		}

		function getRandomInt(min, max) {
		   return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		function fillRand() {
			for (var i = 0; i < N; i++)	{
				arr[i] = getRandomInt(10, 99);
				objArray[i].value = arr[i];
			}
		}

		function changeObjArray(index, newValue) {
			index = parseInt(index);
			objArray[index].value = parseInt(newValue.trim());
			for (var i = 0; i < N; i++)
				arr[i] = parseInt(objArray[i].value);
		}

		function binarySearch() {
			if (document.getElementById("numToFind").value == "")
				return;
			else
			var t = parseInt(document.getElementById("numToFind").value);
			var i = 0;
			var j = arr.length;
			var k = 0;
			var rowCount = 0;
			document.body.appendChild(newElem);
			var newRow = newElem.insertRow(0);
			var newCell = newRow.insertCell(0);
			newCell.width = "40";
			newCell.innerHTML = "L";    
			var newCell = newRow.insertCell(1);
			newCell.width = "40";
			newCell.innerHTML = "R";
			var newCell = newRow.insertCell(2);
			newCell.width = "40";
			newCell.innerHTML = "m";
			var newCell = newRow.insertCell(3);
			newCell.width = "40";
			newCell.innerHTML = "A[m]";
			while (i < j) {
				rowCount++;  
				var newRow=newElem.insertRow(rowCount);
				var newCell = newRow.insertCell(0);
				newCell.width="40";
				newCell.innerHTML = i;    
				var newCell = newRow.insertCell(1);
				newCell.width="40";
				newCell.innerHTML = j;

		
				k = Math.floor((i+j)/2);
				if (t <= arr[k]) 
					j = k;
				else 
					i = k+1;
				var newCell = newRow.insertCell(2);
				newCell.width="40";
				newCell.innerHTML=k;
				var newCell = newRow.insertCell(3);
				newCell.width="40";
				newCell.innerHTML=arr[k];
			}   
			if (arr[i] === t) 
				document.getElementById("result").value = i + 1;
			else 
				document.getElementById("result").value = "Не найдено";
		}

	</script>
</head>
<body onload="init()">
	<form>
		<table border="1" cellpadding="4" cellspacing="1">
			<tr>
				<td>Массив чисел:</td>
				<td><input type="text" size="1" id="ar0_0" name="0" value="" onchange="changeObjArray(this.name, this.value); arraySort(); fillTab()"></td>
				<td><input type="text" size="1" id="ar0_1" name="1" value="" onchange="changeObjArray(this.name, this.value); arraySort(); fillTab()"></td>
				<td><input type="text" size="1" id="ar0_2" name="2" value="" onchange="changeObjArray(this.name, this.value); arraySort(); fillTab()"></td>
				<td><input type="text" size="1" id="ar0_3" name="3" value="" onchange="changeObjArray(this.name, this.value); arraySort(); fillTab()"></td>
				<td><input type="text" size="1" id="ar0_4" name="4" value="" onchange="changeObjArray(this.name, this.value); arraySort(); fillTab()"></td>
				<td><input type="text" size="1" id="ar0_5" name="5" value="" onchange="changeObjArray(this.name, this.value); arraySort(); fillTab()"></td>
				<td><input type="text" size="1" id="ar0_6" name="6" value="" onchange="changeObjArray(this.name, this.value); arraySort(); fillTab()"></td>
				<td><input type="text" size="1" id="ar0_7" name="7" value="" onchange="changeObjArray(this.name, this.value); arraySort(); fillTab()"></td>
				<td><input type="text" size="1" id="ar0_8" name="8" value="" onchange="changeObjArray(this.name, this.value); arraySort(); fillTab()"></td>
			</tr>
		</table>
		<br>
		Число: <input type="text" size="2" id="numToFind">
		<br><br>
		Результат (позиция): <input type="text" size="2" id="result">
		<br><br>
		<input type="button" value="Определить" onclick="binarySearch()">
		<br><br>
		<input type="button" value="Обновить" onclick="fillRand(); arraySort(); fillTab()">
		<br><br>
		<input type="button" value="Очистить" onclick="clearArray()">
		<br><br>
	</form>
</body>
</html>
